import dependencies.Dep

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.github.droidkaigi.confsched2019"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":session:ui")

    implementation Dep.Kotlin.Stdlib.jdk
    implementation Dep.Kotlin.coroutines
    implementation Dep.threetenabp
    implementation Dep.Android.appCompat
    implementation Dep.Android.constraint
    testImplementation Dep.junit
    androidTestImplementation Dep.Android.testRunner
    androidTestImplementation Dep.Android.espressoCore
}
kotlin {
    experimental{
        coroutines 'enable'
    }
}
