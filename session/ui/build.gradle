import dependencies.Dep

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation project(":session:model")
    implementation project(":data:db")
    implementation project(":data:repository")
    implementation project(":data:api")
    implementation project(":ext:android")
    implementation project(":dispatcher")

    implementation Dep.Kotlin.Stdlib.jdk
    implementation Dep.Kotlin.coroutines
    implementation Dep.Kotlin.androidCoroutinesDispatcher

    implementation Dep.Android.appCompat
    implementation Dep.Android.constraint
    implementation Dep.Android.recyclerView

    implementation Dep.Arch.lifecycleExtensions

    implementation Dep.Dagger.core
    implementation Dep.Dagger.androidSupport

    implementation Dep.Groupie.groupie
    implementation Dep.Groupie.databinding

    testImplementation Dep.junit
    androidTestImplementation Dep.Android.testRunner
    androidTestImplementation Dep.Android.espressoCore
}
kotlin {
    experimental {
        coroutines 'enable'
    }
}
