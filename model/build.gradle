import dependencies.Dep

apply plugin: 'com.android.library'
apply plugin: 'kotlin-multiplatform'

apply from: rootProject.file('gradle/android.gradle')

kotlin {
    targets {
        fromPreset(presets.android, 'android')
        fromPreset(presets.jvm, 'jvm')
    }
    sourceSets {
        commonMain {
            languageSettings {
                languageVersion = '1.3'
                apiVersion = '1.3'
                progressiveMode = true
            }
            dependencies {
                api Dep.Kotlin.stdlibCommon
            }
        }
        jvmMain {
            dependencies {
                api Dep.Kotlin.stdlibJvm
                api Dep.Klock.jvm
            }
        }
        androidMain {
            dependsOn jvmMain
        }
        commonTest.dependencies {
            implementation Dep.Kotlin.commonModuleTest
            implementation Dep.Kotlin.commonModuleTestAnnotations
            implementation Dep.MockK.common
        }
        jvmTest {
            dependencies {
                implementation Dep.Kotlin.jvmModuleTest
                implementation Dep.Kotlin.jvmModuleTestJunit
                implementation Dep.MockK.jvm
            }
        }
    }
}
dependencies {
    api Dep.Klock.common
}
configurations {
    compileClasspath
}

