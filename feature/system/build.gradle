import dependencies.Dep
import dependencies.Versions

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.androidCompileSdkVersion

    defaultConfig {
        minSdkVersion Versions.androidMinSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        def lintFile = file("${project.projectDir}/lint.xml")
        if (lintFile.exists()) {
            lintConfig lintFile
        }
    }
}
kotlin.sourceSets.all {
    languageSettings {
        progressiveMode = true
    }
}
dependencies {
    implementation project(':ext:android-extension')
    implementation project(':ext:log')
    implementation project(':frontendcomponent:androidcomponent')

    implementation Dep.Kotlin.stdlibJvm
    api Dep.Kotlin.coroutines
    implementation Dep.Kotlin.androidCoroutinesDispatcher
    implementation Dep.Kotlin.androidCoroutines
    implementation Dep.Android.appCompat

    implementation Dep.Retrofit.client

    implementation Dep.Firebase.fireStore

    implementation Dep.Dagger.core
    implementation Dep.Dagger.androidSupport
    kapt Dep.Dagger.compiler
    kapt Dep.Dagger.androidProcessor

    implementation Dep.KotlinLogging.kotlinLogging

    testImplementation Dep.junit
    androidTestImplementation Dep.Android.testRunner
}

